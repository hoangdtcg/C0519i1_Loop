<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type = "text" id = "1">
<button onclick="check()">check</button>
<script>
    function check() {
        let b = parseInt(document.getElementById("1").value);
        let result = true;
        for (let i = 2; i < b; i++) {
            if (b % i === 0) {
                result = false;
                alert(b + " khong la so nguyen to");
                break;
            }
        }
        if (result === true) {
            alert(b + " la so nguyen to");
        }
    }
</script>
</body>
</html>
