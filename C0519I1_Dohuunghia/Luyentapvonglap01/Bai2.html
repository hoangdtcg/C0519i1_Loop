<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a = prompt("Nhap nhiet do hien tai");
    while ( a > 100){
        alert("Yeu cau giam nhiet do");
        a--;
    }
    while ( a < 20){
        alert("Yeu cau tang nhiet do");
        a++;
    }
    alert("Great");
</script>
</body>
</html>
