<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid white;
        }
    </style>
</head>
<body>
<script>
    let a = "*";
    for ( let i = 5; i >= 0 ; i--){
        for (let j = 0; j < i; j++){
            document.write(a);
        }
        document.write("<br>");
    }
    document.write("<br>");

    let hcn ;
    hcn = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for ( i = 5; i > 0 ; i--){
        hcn = hcn + "<tr>";
        for (j = i; j > 0; j--){
            hcn = hcn + "<td>" + "*" + "</td>";
        }
        hcn = hcn + "</tr>";
    }
    hcn = hcn + "</table>";
    document.write(hcn);
</script>
</body>
</html>
