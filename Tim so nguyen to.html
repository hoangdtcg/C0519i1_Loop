<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<input type="number" id="nhap">
<button onclick="number()" id="check">Number</button>
        <script>
            function number(){
                number = document.getElementById("nhap").value;

                for(let i = 2; i < number; i++){
                    if(number % i === 0){
                        alert(number + "khong la so ngo to");
                        return;
                    }
                }
                alert(number + "la so nguyen to");
            }


        </script>
</body>
</html>
