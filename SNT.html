<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<h1>Hien 20 so nguyen to dau tien</h1>
<script>
    let count = 1;
    let n = 0;
    do {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(n + " ");
            count = count + 1;
        }
        n++;
    }
    while (count <= 20);

</script>
</body>
</html>
