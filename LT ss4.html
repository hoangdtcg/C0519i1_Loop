<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
          let sount;
          sount ="<table border='400' width='300' cellspacing='1' cellpadding='6'>";
          for(let i = 1; i <= 9; i ++) {
              sount = sount + i + "<tr>";
                      for(let j = 1; j <=9; j++ ){
                          sount = sount + "<td>" + i * j + "</td>";
                      }
              sount =  sount + "</tr>";
          }
            sount = sount + "</table>";
            document.write(sount);
        </script>
</body>
</html>
