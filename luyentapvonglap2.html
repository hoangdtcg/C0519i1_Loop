<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i < 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (i = 1; i < 5; i++) {
        for (j = i; j < 5; j++) {
            document.write("*");
        }
        document.write("<br>");
    }


    for (i = 5; i < 5; i++) {
        for (j = i; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }


</script>

</body>
</html>
