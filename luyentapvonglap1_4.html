<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0;
    count = 0;
    let a1 = 1;
    let a2 = 1;
    for (count; count < 18; count++) {
        n = a1 + a2;
        a1 = a2;
        a2 = n;
        c = n + a1 + a2;
        if (c % 5) {
            document.write(c);
            break;
        }
    }

</script>
</body>
</html>
