<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
            <script>
                let sount;
                sount = "<table border='300' width='400' cellspacing='0' cellpadding='5'>"
                for(let i = 1; i <= 10; i++){
                    sount = sount + "<tr>";
                    for(j = 2; j <=9; j++){
                        sount = sount + "<td>" + j + "x" + i + "=" + i * j + "</td>";
                    }
                    sount = sount + "</tr>";
                }
                sount =sount + "</table>";
                document.write(sount);
            </script>
</body>
</html>
