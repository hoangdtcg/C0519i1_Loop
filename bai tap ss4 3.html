<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong 30 so chia het cho 7</title>
</head>
<body>

<script>
                let total = 0;
                let a = 0;
                b = prompt("tinh tong nhung so chia het cho 7");
                for( let i = 1; i < b; i++){
                    a = a + 7;
                    total = total + a
                }
                document.write(total);
</script>
