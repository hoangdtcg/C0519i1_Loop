<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="so" type="text" placeholder="nhap so thu n (n > 2)">
<button type="submit" onclick="chay()">submit</button>
<input type="text" id="ketqua">
<script>
    function chay() {
        let number1 = 0;
        let number2 = 1;
        let number3;
        let total = 1;
        let number = parseInt(document.getElementById("so").value);
        for (i = 3; i <= number; i++) {
            number3 = number1 + number2;
            total = total + number3;
            number1 = number2;
            number2 = number3;
        }
        document.getElementById("ketqua").value += total
    }
</script>
</body>
</html>
